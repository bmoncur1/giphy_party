<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiphyParty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="websiteTitle"><h1>Giphy Party Time!</h1></div>
    
    <div class="search">
        <form>
            <label for="giphySearch">Enter a search:</label>
            <input type="text" id="giphySearch" name="giphySearch" placeholder="Eg: cats" required>
            <button id="clicker">Search for giphy</button>
        </form>
    </div>

    <br>

    <div id="giphyArea"></div>
    
    <script src="main.js"></script>
</body>
</html>
